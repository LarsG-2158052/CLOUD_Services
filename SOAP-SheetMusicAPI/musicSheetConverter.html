<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <!-- Create a container for the notation -->
      <div id="notation"></div>

      <!-- Include the ABCjs library from jsDelivr -->
      <script src="https://cdn.jsdelivr.net/npm/abcjs@6.1.0/dist/abcjs-basic-min.js"></script>

      <!-- Use JavaScript insert and render the ABC notation -->
      <script>
          function renderNotation(abcNotation) {
            ABCJS.renderAbc("notation", abcNotation, { responsive: "resize", dragging: true });
          }
      </script>
  </body>
</html>
